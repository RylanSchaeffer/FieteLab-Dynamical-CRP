program: 05_swav_pretrained/run_one.py
project: dcrp-swav-pretrained
method: grid
metric:
  goal: minimize
  name: training_reconstruction_error
parameters:
  inference_alg_str:
    values: [
        'Dynamical-CRP',
    ]
  dynamics_str:
    values: [
        'hyperbolic',
    ]
  dynamics_c:
    values: [0.1, 0.05, 0.01, 0.005, 0.001]
  alpha:
    values: [0.01, 0.1, 0.5, 1., 2.5]
  likelihood_kappa:
    values: [0.1, 1., 5., 10., 20., 50.]
  imagenet_split:
    values: [ 'val' ]
  n_samples:
    values: [ 10000 ]
  n_starting_classes:
    values: [5]
  repeat_idx:
    values: [0]
  transition_prob:
    values: [0.005]

