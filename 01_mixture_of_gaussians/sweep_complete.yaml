program: 01_mixture_of_gaussians/run_one.py
project: dcrp-mixture-of-gaussians
method: grid
metric:
  goal: minimize
  name: training_reconstruction_error
parameters:
  inference_alg_str:
    values: [
        'DP-Means (Offline)',
        'DP-Means (Online)',
        'Dynamical-CRP',
        'Dynamical-CRP (Cutoff=1e-2)',
        'Dynamical-CRP (Cutoff=1e-4)',
        'K-Means (Offline)',
        'K-Means (Online)',
        'Recursive-CRP',
        'VI-GMM',
    ]
  dynamics_str:
    values: [
        'step',
        'exp',
        'sinusoid',
        'hyperbolic']
  alpha:
    values: [ 1.0, 2.5, 5.0, 10.0, 15.0, 20.0]
  n_samples:
    values: [1000]
  n_features:
    values: [3, 9, 15]
  centroids_prior_cov_prefactor:
    values: [5., 10., 25., 100., 250., 1000.]
  likelihood_cov_prefactor:
    values: [1.]
  repeat_idx:
    values: [0, 1, 2]
